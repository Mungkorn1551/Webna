<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>คำร้อง กองช่าง</title>
</head>
<body>
  <h2>คำร้อง กองช่าง</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th><th>ชื่อ</th><th>ข้อความ</th><th>สถานะ</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    fetch('/data-department/กองช่าง')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = data.map(r => `
          <tr>
            <td>${r.id}</td>
            <td>${r.name}</td>
            <td>${r.message}</td>
            <td>${r.status}</td>
          </tr>
        `).join('');
      });
  </script>
</body>
</html>
