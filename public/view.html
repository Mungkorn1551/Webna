<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายการคำร้องที่ได้รับ</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #eef3f2;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #15563b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }

    th, td {
      padding: 12px;
      border: 1px solid #bbb;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #1c6559;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    img {
      max-width: 120px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    img:hover {
      transform: scale(1.1);
    }

    .map-link {
      font-size: 0.9rem;
    }

    /* Modal style */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      display: block;
      margin: 5% auto;
      max-width: 90%;
      max-height: 80%;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>รายการคำร้องที่ได้รับ</h1>
  <table id="reportTable">
    <thead>
      <tr>
        <th>ชื่อ</th>
        <th>เบอร์โทร</th>
        <th>ที่อยู่</th>
        <th>หมวดหมู่</th>
        <th>ข้อความ</th>
        <th>ตำแหน่ง</th>
        <th>รูปภาพ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- modal for enlarged image -->
  <div id="imgModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content">
      <img id="modalImg" src="" alt="รูปใหญ่">
    </div>
  </div>

  <script>
    fetch('/data')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#reportTable tbody');
        data.forEach(item => {
          const row = document.createElement('tr');

          const imageHTML = item.photo
            ? `<img src="${item.photo}" alt="แนบรูป" onclick="showModal('${item.photo}')">`
            : '-';

          row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.phone}</td>
            <td>${item.address}</td>
            <td>${item.category}</td>
            <td>${item.message}</td>
            <td>
              <div>Lat: ${item.latitude}<br>Lng: ${item.longitude}</div>
              <a class="map-link" href="https://www.google.com/maps?q=${item.latitude},${item.longitude}" target="_blank">ดูบนแผนที่</a>
            </td>
            <td>${imageHTML}</td>
          `;

          tableBody.appendChild(row);
        });
      });

    function showModal(url) {
      const modal = document.getElementById('imgModal');
      const modalImg = document.getElementById('modalImg');
      modal.style.display = 'block';
      modalImg.src = url;
    }
  </script>
</body>
</html>
